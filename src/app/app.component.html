<div class="container">
    <header class="header">
        <img src="../assets/img/logo.png" alt="logo" class="logo">
        <form action="#" class="search">
            <input type="text" placeholder="search" class="search__input">
            <button class="search__btn">
                <svg class="search__icon">
                    <use xlink:href="../assets/img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>
        <div class="user">
            <div class="user__icon-group">
                <svg class="user__icon">
                    <use xlink:href="../assets/img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="user__notification">5</span>
            </div>
            <div class="user__icon-group">
                <svg class="user__icon">
                    <use xlink:href="../assets/img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user__notification">11</span>
            </div>
            <div class="user__info">
                <img src="../assets/img/user-4.jpg" alt="user" class="user__img">
                <span class="user__name">ibrahem</span>
            </div>
        </div>
    </header>
    <div class="content">
        <nav class="navbar">
            <ul class="nav">
                <li class="nav__item nav__item--active">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon">
                            <use xlink:href="../assets/img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>hotel</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon">
                            <use xlink:href="../assets/img/sprite.svg#icon-aircraft-take-off"></use>
                        </svg>
                        <span>flight</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon">
                            <use xlink:href="../assets/img/sprite.svg#icon-key"></use>
                        </svg>
                        <span>car rental</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <svg class="nav__icon">
                            <use xlink:href="../assets/img/sprite.svg#icon-map"></use>
                        </svg>
                        <span>tours</span>
                    </a>
                </li>
            </ul>
            <div class="nav__legal">&copy; by ibrahem. all rights reserved</div>
        </nav>
        <div class="hotel-info">
            <div class="gallery">
                <figure class="gallery__item">
                    <img src="../assets/img/hotel-2.jpg" alt="hotel photo" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                    <img src="../assets/img/hotel-3.jpg" alt="hotel photo" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                    <img src="../assets/img/hotel-1.jpg" alt="hotel photo" class="gallery__photo">
                </figure>
            </div>
            <div class="overview">
                <h1 class="overview__header">meraland hotel</h1>
                <div class="overview__stars">
                    <svg class="overview__icon-stars">
                        <use xlink:href="../assets/img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-stars">
                        <use xlink:href="../assets/img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-stars">
                        <use xlink:href="../assets/img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-stars">
                        <use xlink:href="../assets/img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview__icon-stars">
                        <use xlink:href="../assets/img/sprite.svg#icon-star"></use>
                    </svg>
                </div>
                <div class="overview__location">
                    <svg class="overview__icon-location">
                        <use xlink:href="../assets/img/sprite.svg#icon-location-pin"></use>
                    </svg>
                    <button class="small-btn">Cairo, Egypt</button>
                </div>
                <div class="overview__rating">
                    <div class="overview__rating-avg">9.1</div>
                    <div class="overview__rating-votes">217 votes</div>
                </div>
            </div>
        </div>
    </div>
</div>
